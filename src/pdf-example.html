<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF and CDF Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url('../assets/images/Background.webp') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        /* Dark Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Layout Containers */
        header, footer {
            background: linear-gradient(135deg, #002c26, #004d40);
            text-align: center;
            padding: 20px;
            font-size: 24px;
            position: relative;
            z-index: 10;
        }
        
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(3, 40, 36, 0.85);
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        
        h2, h3 {
            color: #f5f5f5;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
        }
        
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.43);
            padding: 12px;
            text-align: center;
            color: #ffffff;
        }
        
        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .image-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .image-container img {
            width: 85%;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Probability Density Function (PDF) and Cumulative Distribution Function (CDF)</h1>
    <p>This example visualizes the PDF and CDF of a uniform distribution between 0 and 10.</p>

    <canvas id="pdfChart"></canvas>
    <canvas id="cdfChart"></canvas>

    <script>
        // Data for uniform distribution [0, 10]
        const xValues = Array.from({ length: 500 }, (_, i) => -2 + i * 0.028); // x from -2 to 12

        // PDF function: f(x) = 0.1 if 0 <= x <= 10, else 0
        const pdfValues = xValues.map(x => (x >= 0 && x <= 10 ? 0.1 : 0));

        // CDF function: F(x) = x/10 if 0 <= x <= 10, 0 if x < 0, 1 if x > 10
        const cdfValues = xValues.map(x => {
            if (x < 0) return 0;
            if (x > 10) return 1;
            return x / 10;
        });

        // PDF Chart
        const pdfCtx = document.getElementById('pdfChart').getContext('2d');
        new Chart(pdfCtx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'PDF',
                    data: pdfValues,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Probability Density Function (PDF)' },
                },
                scales: {
                    x: { title: { display: true, text: 'x' } },
                    y: { title: { display: true, text: 'Density' }, min: 0, max: 0.2 },
                },
            },
        });

        // CDF Chart
        const cdfCtx = document.getElementById('cdfChart').getContext('2d');
        new Chart(cdfCtx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'CDF',
                    data: cdfValues,
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 255, 0, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true },
                    title: { display: true, text: 'Cumulative Distribution Function (CDF)' },
                },
                scales: {
                    x: { title: { display: true, text: 'x' } },
                    y: { title: { display: true, text: 'Cumulative Probability' }, min: 0, max: 1 },
                },
            },
        });
    </script>
</body>
</html>
